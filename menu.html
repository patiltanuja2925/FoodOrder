<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .food-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px auto;
            width: 300px;
            border-radius: 10px;

            padding: 5px 10px;
            cursor: pointer;

        }
        h1 {
            margin-top: 20px;
        }
        #goToCartBtn {
            padding:10px 20px;
            margin-bottom:20px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>

    <!-- Go to Cart button -->
    <a href="cart.html">
        <button id="goToCartBtn">Go to Cart</button>
