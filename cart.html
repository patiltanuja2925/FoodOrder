<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .cart-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px auto;
            width: 300px;
            border-radius: 10px;
        }
        .cart-item button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        h1 {
            margin-top: 20px;
        }
        #orderNowBtn {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <h3 id="totalPrice"></h3>
    <button id="orderNowBtn">Order Now</button>

    <script src="script.js"></script>
</body>
</html>
